<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="scoreboard">
            <div id="player">
                <p>Your Score</p>
                <p class="score">0</p>
            </div>
            <div id="result"></div>
            <div id="computer">
                <p>Computer's Score</p>
                <p class="score">0</p>
            </div>
        </div>
        <div id="selections">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <button id="reset">Reset</button>

        <script src="script.js"></script>

    </body>
</html>
