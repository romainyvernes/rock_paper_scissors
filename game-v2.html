<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        
        <p id="instructions">The first one to reach 5 points wins the game. Are you ready to play?</p>

        <button id="start">Play</button>
        
        <div id="scoreboard">
            <div id="player">
                <p>You</p>
                <p class="score">0</p>
            </div>
            <div id="result"></div>
            <div id="computer">
                <p>Computer</p>
                <p class="score">0</p>
            </div>
        </div>
        
        <div id ="selection-container">
            <div id="player-selection">
                <p>You played:</p>
                <p class="selection"></p>
            </div>
            <div id="selections">
                <button id="Rock">
                    <i class="fas fa-hand-rock"></i><br>
                    Rock
                </button>
                <button id="Paper">
                    <i class="fas fa-hand-paper"></i><br>
                    Paper
                </button>
                <button id="Scissors">
                    <i class="fas fa-hand-scissors"></i><br>
                    Scissors
                </button>
            </div>
            <div id="computer-selection">
                <p>Computer played:</p>
                <p class="selection"></p>
            </div>
        </div>
        
        <button id="reset">Play Again</button>

        <script src="script.js"></script>

    </body>
</html>
